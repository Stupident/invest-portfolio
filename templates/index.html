<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Portfolder</title>
 
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
  <img src="{{ url_for('static', filename= 'src/mainName.png') }}">
  <div class="form">

      <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="login">   
          <h2>Welcome Back!</h2>
          <h3>{{ warn }}</h3>
          <form action="{{ url_for('handle_data_login') }}" method="post">
          
            <div class="field-wrap">
            <label>
              Login/Email<span class="req">*</span>
            </label>
            <input type="login"required autocomplete="new-password" name="data_login_login" />
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="new-password" name="data_login_pswrd"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>

                <div id="signup">
          <h2>Create Portfolder</h2>
          <h3>{{ warn }}</h3>

          <form action="{{ url_for('handle_data_signin') }}" method="post">


            <div class="field-wrap">
              <label>
                Login<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="new-password" name="data_signin_login"/>
            </div>


          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="new-password" name="data_signin_email"/>
          </div>

          <div class="field-wrap">
            <label>
              Set a password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="new-password" name="data_signin_pswrd"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
   

  <script src="{{ url_for('static', filename= 'js/index.js') }}"></script>

</body>
</html>
